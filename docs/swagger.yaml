paths:
  /admin/confirm:
    put:
      description: Confirm endpoint
      parameters:
      - description: user_id
        in: query
        name: user_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      tags:
      - admin
  /admin/users:
    get:
      parameters:
      - description: Filter Status
        in: query
        name: filter_status
        type: string
      - description: Filter user id
        in: query
        name: filter_user_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      tags:
      - admin
  /auth/sign-in:
    post:
      description: Sign In endpoint
      parameters:
      - description: User Data
        in: body
        name: userSignIn
        required: true
        schema:
          $ref: '#/definitions/models.UserSignIn'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
