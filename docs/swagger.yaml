          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      tags:
      - Auth
  /documents/update:
    post:
      consumes:
      - multipart/form-data
      description: Upload front | back | selfie ID photo
      parameters:
      - description: Front side of ID
        in: formData
        name: front
        required: true
        type: file
      - description: Back side of ID
        in: formData
        name: back
        required: true
        type: file
      - description: Selfie side if ID
        in: formData
        name: selfie
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Upload user documents
      tags:
      - documents
